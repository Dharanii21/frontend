<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table with CSS</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="main-card">
        <table class="styled-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>City</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>John Doe</td>
                    <td>30</td>
                    <td>New York</td>
                </tr>
                <tr>
                    <td>Jane Smith</td>
                    <td>25</td>
                    <td>Los Angeles</td>
                </tr>
                <tr>
                    <td>Sam Brown</td>
                    <td>28</td>
                    <td>Chicago</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
